{% extends "padre.html "%}

{% load static %}

{% block contenido %}
<main>
    <h1>Buscar</h1>
    <form action="{% url 'busqueda' %}" method="POST">
        {% csrf_token %}
        <p>Ingrese el Nombre del Usuario que desea buscar</p>
        <input type="text" name = "nombre" id = "nombre">
        <input type="submit" value = "Buscar">
    </form>
</main>
{% endblock%}
