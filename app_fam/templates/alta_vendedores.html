{% extends "padre.html "%}

{% load static %}

{% block contenido %}

    <form action="alta_vendedores" method="POST">
        {% csrf_token %}
        <p>Nombre Empresa:</p>
        <input type="text" name = "nom_vendedor" required>
        <p>CUIT:</p>

    </form>

{% endblock%}
