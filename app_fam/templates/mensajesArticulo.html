{% extends "padre.html "%}

{% load static %}

{% block contenido %}

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Codigo</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Categoria</th>
        
      </tr>
    </thead>

  <tr>     
    <td>{{usuario.nom_art}}</td>
    <td>{{usuario.codigo}}</td>
    <td>{{usuario.precio}}</td>
    <td>{{usuario.stock}}</td>
    <td>{{usuario.categoria}}</td>
              
  </tr>

  </table>
  

    <form class="form" action="{% url 'EnviarMensajeArticulo' usuario.id %}" method="POST">
        {% csrf_token %}
        <p style="color:white"><b>Comentar:</b></p>
        <input class="comentar" type="text" name="texto" required maxlength="200">
        
        <input class="btn" type="submit" value="Enviar">
        
    </form>
    <a class="navbar-brand" href="{% url 'articulos' %}"><b>Volver</b></a>

    <style>
      .form {

        width: 100%;
        height: 10%;
        
        position: relative;
        
        outline:auto;
        border:none;
        padding: 19px;
        color: rgb(24, 23, 23);
        background: rgba(42, 24, 144, 0.723);
    
        border-radius: 7px;
        display: 15px;
        margin-right: 7px 0;   
        
      }
      .form .comentar{

        width: 82%;
        
        height: 10px;
        
        position: relative;
        
        
        outline:auto;
        border:none;
        padding: 3%;
        color: black;
        background: white;
    
        border-radius: 5px;
        display: 15px;
        margin-right: 7px 0;   
        
      }

      .form .btn{
        width: 10%;
        height: 10px;
        position: relative;
        outline:auto;
        border:none;
        padding: 20px;
        color: black;
        background: rgba(255, 255, 255, 0.545);
        border-radius: 5px;
        display: 10px;
        margin-right: 7px 0; 
        }
          
    </style>


{% endblock%}
