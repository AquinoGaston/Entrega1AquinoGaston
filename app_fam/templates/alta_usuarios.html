{% extends "padre.html "%}

{% load static %}

{% block contenido %}

    <form action="alta_usuarios" method="POST">
        {% csrf_token %}

        <input type="text" name = "nombre" required>
        <p>DNI:</p>

        <p>Tipo de usuario:</p>
        <input type="text" name ="descripcion" required>

        <input type="submit" value="Cargar">
    </form>

{% endblock%}
